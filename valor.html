body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

.container {
    max-width: 1200px;
    margin: 40px auto;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

header {
    text-align: center;
    padding: 10px 0;
}

h1 {
    color: #008000;
    text-transform: uppercase;
    margin-bottom: 5px;
}

nav {
    display: flex;
    justify-content: space-around;
    background-color: #008000;
    margin-bottom: 20px;
    border-radius: 4px;
    flex-wrap: wrap;
    padding: 0 5px;
}

nav a {
    color: white;
    padding: 14px 10px;
    text-decoration: none;
    text-align: center;
    flex-grow: 1;
    min-width: 23%;
    box-sizing: border-box;
    white-space: nowrap;
}

nav a:hover {
    background-color: #00a000;
}

.whatsapp-button {
    display: block;
    width: 80%;
    margin: 20px auto;
    padding: 15px;
    background-color: #008000;
    color: white;
    text-align: center;
    text-decoration: none;
    border-radius: 50px;
    font-size: 1.2em;
    font-weight: bold;
}

.whatsapp-button:hover {
    background-color: #00a000;
}

.main-link {
    display: block;
    width: 50%;
    margin: 30px auto;
    padding: 15px;
    background-color: #008000;
    color: white;
    text-align: center;
    text-decoration: none;
    border-radius: 5px;
    font-size: 1.1em;
}

.main-link:hover {
    background-color: #00a000;
}

.content-flex {
    display: flex;
    align-items: flex-start;
    gap: 20px;
    margin-top: 30px;
    flex-wrap: wrap;
}

.image-item {
    flex: 0 0 40%;
    max-width: 250px;
}

.image-item img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.tariffs-list {
    list-style: none;
    padding: 0;
    margin: 0;
    flex: 1;
}

.tariffs-list li {
    background-color: #e6ffe6;
    margin: 10px 0;
    padding: 15px;
    border-left: 4px solid #008000;
    border-radius: 5px;
    font-size: 1.1em;
}

.tariffs-list strong {
    display: block;
    color: #008000;
    font-size: 1.3em;
    margin-bottom: 10px;
}

@media (max-width: 600px) {
    .container {
        margin: 20px auto;
        padding: 10px;
    }

    .main-link {
        width: 80%;
    }

    .content-flex {
        flex-direction: column;
    }

    .image-item {
        width: 80%;
        max-width: 100%;
        margin: 0 auto;
    }
}
