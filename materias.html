    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; }
        .container { max-width: 800px; margin: 40px auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        header { text-align: center; padding-bottom: 20px; }
        /* CAMBIO SOLICITADO: Título H1 a Verde Oscuro */
        h1 { color: #008000; } 
        nav { 
            display: flex; 
            justify-content: space-around; 
            /* COLOR VERDE OSCURO */
            background-color: #008000; 
            margin-bottom: 20px; 
            border-radius: 4px;
            flex-wrap: wrap; 
            padding: 0 5px; 
        }

        nav a { 
            color: white; 
            padding: 14px 10px; 
            text-decoration: none; 
            text-align: center;
            flex-grow: 1; 
            min-width: 23%; 
            box-sizing: border-box; 
            white-space: nowrap; 
        }

        nav a:hover { 
            /* COLOR VERDE CLARO PARA HOVER */
            background-color: #00a000; 
        }
        
        /* CAMBIO APLICADO: Botón de WhatsApp a Verde Oscuro */
        .whatsapp-button { 
            display: block; 
            width: 80%; 
            margin: 20px auto; 
            padding: 15px; 
            background-color: #008000; /* Verde Oscuro */
            color: white; 
            text-align: center; 
            text-decoration: none; 
            border-radius: 50px; 
            font-size: 1.2em; 
            font-weight: bold; 
        }
        .whatsapp-button:hover { 
            background-color: #00a000; /* Ajustado el hover a verde más claro */
        }
        
        /* CAMBIO SOLICITADO: Botón a Verde Oscuro */
        .main-link { display: block; width: 50%; margin: 30px auto; padding: 15px; background-color: #008000; color: white; text-align: center; text-decoration: none; border-radius: 5px; font-size: 1.1em; }
        .main-link:hover { background-color: #00a000; }

        /* --- CSS para MAQUETACIÓN LADO A LADO --- */
        .content-flex {
            display: flex; 
            align-items: flex-start; 
            gap: 20px; 
            margin-top: 30px;
            flex-wrap: wrap; 
        }

        .flex-item {
            padding: 10px;
        }

        .image-item {
            flex: 0 0 40%;
            max-width: 250px; 
        }

        .image-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }

        .text-item {
            flex: 1; 
            text-align: left;
        }
        
        .text-item ul { 
            list-style: none; 
            padding: 0; 
            margin-top: 0; 
            font-size: 1.1em; 
            text-align: left; 
        }

        .text-item li { 
            background-color: #e9e9e9; 
            margin: 10px 0; 
            padding: 10px; 
            border-radius: 5px; 
            text-align: center;
        }

        
        /* --- Responsive para Móviles --- */
        @media (max-width: 600px) {
            .content-flex {
                flex-direction: column; 
            }
            .image-item {
                order: -1; 
                width: 80%;
                max-width: 100%;
                margin: 0 auto;
            }
            
            .text-item {
                max-width: 80%; 
                margin: 0 auto; 
                width: 100%; 
                padding-top: 0; 
            }
            
            .text-item ul {
                width: 100%; 
                margin: 0; 
                padding-left: 0;
            }
             .text-item li {
                width: auto; 
                max-width: 100%; 
                white-space: normal; 
            }
        }
    </style>

<script>
    // Encuentra el botón por su clase
    const whatsappButton = document.querySelector('.whatsapp-button');

    if (whatsappButton) {
        // Define el número con código de país (57 para Colombia) y el mensaje
        const phoneNumber = '573024361236';
        // Mensaje específico para materias.html
        const message = 'Hola, quisiera reservar una clase de las materias que ofrecen en la página.';
        const whatsappLink = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

        // Mantiene el enlace de teléfono por defecto, pero lo cambia al hacer clic
        whatsappButton.addEventListener('click', function(event) {
            // Evita que se dispare el enlace telefónico por defecto inmediatamente
            event.preventDefault(); 
            
            // Reemplaza el enlace a WhatsApp y luego navega
            this.href = whatsappLink;
            window.location.href = this.href;
            
            // Mantiene el seguimiento de Google Ads (La función gtag ya está definida arriba)
            gtag('event', 'conversion', {'send_to': 'AW-976611334/MOnuCNyg1LUbEIbQ19ED'});
        });
        
        // Opcional: Para dispositivos de escritorio, reemplaza el href inmediatamente (abre web.whatsapp.com)
        if (!/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            whatsappButton.href = whatsappLink;
        }
    }
</script>
