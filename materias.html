<html lang="es">

    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; }
        .container { max-width: 800px; margin: 40px auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        header { text-align: center; padding-bottom: 20px; }
        h1 { color: #007bff; }
        nav { 
            display: flex; 
            justify-content: space-around; 
            /* COLOR VERDE OSCURO */
            background-color: #008000; 
            margin-bottom: 20px; 
            border-radius: 4px;
            flex-wrap: wrap; 
            padding: 0 5px; 
        }

        nav a { 
            color: white; 
            padding: 14px 10px; 
            text-decoration: none; 
            text-align: center;
            flex-grow: 1; 
            min-width: 23%; 
            box-sizing: border-box; 
            white-space: nowrap; 
        }

        nav a:hover { 
            /* COLOR VERDE CLARO PARA HOVER */
            background-color: #00a000; 
        }
        
        .whatsapp-button { display: block; width: 80%; margin: 20px auto; padding: 15px; background-color: #25d366; color: white; text-align: center; text-decoration: none; border-radius: 50px; font-size: 1.2em; font-weight: bold; }
        .whatsapp-button:hover { background-color: #128c7e; }
        
        .main-link { display: block; width: 50%; margin: 30px auto; padding: 15px; background-color: #007bff; color: white; text-align: center; text-decoration: none; border-radius: 5px; font-size: 1.1em; }
        .main-link:hover { background-color: #0056b3; }

        /* --- CSS para MAQUETACIÓN LADO A LADO --- */
        .content-flex {
            display: flex; 
            align-items: flex-start; /* Alinea los elementos a la parte superior */
            gap: 20px; 
            margin-top: 30px;
            flex-wrap: wrap; /* Esencial para el responsive */
        }

        .flex-item {
            padding: 10px;
        }

        .image-item {
            flex: 0 0 40%;
            max-width: 250px; /* Tamaño máximo para la imagen en el escritorio */
        }

        .image-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }

        .text-item {
            flex: 1; /* El texto/lista ocupa el espacio restante */
            text-align: left;
        }
        
        /* Ajuste: Eliminar margen superior para alinear con la imagen si no hay h2 */
        .text-item ul { 
            margin-top: 0; /* Asegura que la lista se alinee con la imagen si no hay h2 */
            list-style: none; 
            padding: 0; 
            font-size: 1.1em; 
        }
        .text-item li { 
            background-color: #e9e9e9; 
            margin: 10px 0; 
            padding: 10px; 
            border-radius: 5px; 
            text-align: center;
        }

            .content-flex {
                flex-direction: column; /* Apila verticalmente */

                max-width: 100%;
                margin: 0 auto;
            }

                text-align: center; /* Centra el contenido del flex-item en móvil */
            }
