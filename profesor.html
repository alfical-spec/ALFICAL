<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALFICAL - Profesor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; }
        .container { max-width: 1200px; margin: 40px auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        header { text-align: center; padding: 10px 0; }
        
        /* Título H1 a Verde Oscuro y Mayúsculas (Ajustado para consistencia) */
        h1 { 
            color: #008000; 
            text-transform: uppercase; 
            margin-bottom: 5px; 
        } 
        
        nav { 
            display: flex; 
            justify-content: space-around; 
            /* COLOR VERDE OSCURO */
            background-color: #008000; 
            margin-bottom: 20px; 
            border-radius: 4px;
            flex-wrap: wrap; 
            padding: 0 5px; 
        }

        nav a { 
            color: white; 
            padding: 14px 10px; 
            text-decoration: none; 
            text-align: center;
            flex-grow: 1; 
            min-width: 23%; 
            box-sizing: border-box; 
            white-space: nowrap; 
        }

        nav a:hover { 
            /* COLOR VERDE CLARO PARA HOVER */
            background-color: #00a000; 
        }
        
        /* Botón de WhatsApp a Verde Oscuro */
        .whatsapp-button { 
            display: block; 
            width: 80%; 
            margin: 20px auto; 
            padding: 15px; 
            background-color: #008000; 
            color: white; 
            text-align: center; 
            text-decoration: none; 
            border-radius: 50px; 
            font-size: 1.2em; 
            font-weight: bold; 
        }
        .whatsapp-button:hover { 
            background-color: #00a000; 
        }
        
        /* Botón de Enlace a Verde Oscuro */
        .main-link { 
            display: block; 
            width: 50%; 
            margin: 30px auto; 
            padding: 15px; 
            background-color: #008000; 
            color: white; 
            text-align: center; 
            text-decoration: none; 
            border-radius: 5px; 
            font-size: 1.1em; 
        }
        .main-link:hover { 
            background-color: #00a000; 
        }

        /* --- CSS para MAQUETACIÓN LADO A LADO --- */
        .content-flex {
            display: flex; 
            align-items: flex-start; 
            gap: 20px; 
            margin-top: 30px;
            flex-wrap: wrap; 
        }

        .flex-item {
            padding: 10px;
        }

        .image-item {
            flex: 0 0 40%;
            max-width: 250px; 
        }

        .image-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            display: block;
        }

        .text-item {
            flex: 1; 
            text-align: justify; 
            font-size: 1em; 
            line-height: 1.6; 
        }
