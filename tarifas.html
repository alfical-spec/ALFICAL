        nav a {

        nav a:hover {

        /* CAMBIO APLICADO: Botón de WhatsApp a Verde Oscuro */
        .whatsapp-button {

            color: white; 
            text-align: center; 
            text-decoration: none; 
            border-radius: 50px; 
            font-size: 1.2em; 
            font-weight: bold; 
        }
        .whatsapp-button:hover { 
            background-color: #00a000; /* Ajustado el hover a verde más claro */
        }
        
        /* CAMBIO DE AZUL A VERDE OSCURO */
        .main-link { display: block; width: 50%; margin: 30px auto; padding: 15px; background-color: #008000; color: white; text-align: center; text-decoration: none; border-radius: 5px; font-size: 1.1em; }
        .main-link:hover { background-color: #00a000; }

        /* --- CSS para MAQUETACIÓN LADO A LADO --- */
        .content-flex {
            display: flex; 
            align-items: flex-start; /* Alinea los elementos a la parte superior */
            gap: 20px; 
            margin-top: 30px;
            flex-wrap: wrap; /* Esencial para el responsive */
        }

        .flex-item {
            padding: 10px;
        }

        .image-item {
            flex: 0 0 40%;
            max-width: 250px; /* Tamaño máximo para la imagen en el escritorio */
            border-radius: 8px;
        }

        .image-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }

        .text-item {
            flex: 1; 
            text-align: left; 
        }
        
        /* Estilos específicos para el listado simple de tarifas */
        .tariffs-list {
            list-style: none; /* Eliminar viñetas */
            padding: 0;
            margin: 0;
        }
        .tariffs-list li {
            margin-bottom: 5px;
            font-size: 1.1em;
            line-height: 1.4;
        }
        .tariffs-list strong {
            display: block; 
            font-size: 1.2em;
            margin-top: 15px;
            margin-bottom: 5px;
            /* Cambiamos el color de los títulos de las categorías a verde oscuro */
            color: #008000; 
        }


        /* --- Responsive para Móviles: Se apila la imagen encima del texto --- */
        @media (max-width: 600px) {
            .content-flex {
                flex-direction: column; /* Apila verticalmente */
            }
            .image-item {
                order: -1; 
                width: 80%;
                max-width: 100%;
                margin: 0 auto;
            }
            /* Centramos el contenedor de texto y aseguramos la alineación a la izquierda */
            .text-item {
                max-width: 90%;
                margin: 0 auto;
                width: 100%; 
                text-align: left;
            }
        }
    </style>
